{% extends 'base.html' %}
{% load static %}
{% block content %}
<meta charset="utf-8">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function(){
        $("#myModal").modal('show');
    });
</script>
<br>
  <div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" onmousedown='return false;'>
                <h5 class="modal-title"  style="color: #616174">Subscribe our Newsletter</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" style="background-color: #bbbbeb">
                <p style="color: snow;"  onmousedown='return false;'>Subscribe to our mailing list to get the latest updates straight in your inbox.</p>
                <form>
                    <div class="form-group" onpaste='return true;'>
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email Address">
                    </div>
                    <button type="submit" class="btn btn-primary">Subscribe</button>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">Close</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="card" style="width: 18rem;">
    <img src="{% static '/images/creator.jpg' %}" class="card-img-top" alt="creator" height="200px">
    <div class="card-body">
        <h4 class="card-title">Mr. Obaid Fayaz</h4>
        <p class="card-text">Software Developer.</p>
    </div>
</div>

{% endblock %}
